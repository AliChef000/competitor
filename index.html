      crossorigin="anonymous"
    ></script>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="row" style="margin-top:20px; margin-bottom:20px">
        <div class="col">
          <div class="d-flex justify-content-center" style="font-weight: bold;">
            Competitors Analysis
          </div>
        </div>
      </div>
      <div class="row" style="margin-top:20px; margin-bottom:20px">
        <div class="col-md-12">
          <div class="d-flex justify-content-center" style="font-weight: bold;">
            UniSwap Daily Trading Volume
          </div>
          <div id="uni_trade"></div>
        </div>
        <div class="col-md-12">
          <div class="d-flex justify-content-center" style="font-weight: bold;">
            SushiSwap Daily Trading Volume
          </div>

          <div id="sushi_trade"></div>
        </div>
      </div>
      <div class="row" style="margin-top:20px; margin-bottom:20px">
        <div class="col">
          <div class="d-flex justify-content-end">
            <a href="https://explorer.bitquery.io/bsc/smart_contract/0xbcfccbde45ce874adcb698cc183debcf17952812">
              <img
                src="https://lh3.googleusercontent.com/gLUJmZaNklu79UkRHR5oHP5eOP6NiRBXoP7mk36LHul-41QqZuh2NVYV_sSN6JLczaPmLO5ZVqZPNFMtPw4JhVR78ctqmJGADPyOlp8pG6r_4J1c4UbQ0aQcA2zneUikWJ3kThGX"
                style="height: 30px;"
            /></a>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
     (function(){
    widgets.init('https://graphql.bitquery.io', '', {locale: 'en', theme: 'light'});
    var query = new widgets.query(`


{
  ethereum(network: ethereum) {
    dexTrades(
      date: {since: "2020-01-01", till: "2020-12-31"}
      exchangeName:{is:"Uniswap"}
    ) {
      Total_USD: tradeAmount(calculate: sum, in: USD)
      Total_trades: count(uniq: txs)
      Total_fee: gasValue(calculate: sum, in: USD)
      date{date}
    }
  }
}


`);
    var wdts = new widgets.chart('#uni_trade', query, 'ethereum.dexTrades', {
 "title": "Trading Volume",
 "chartOptions": {
  "vAxes": {
   "0": {
    "title": "Trade Volume",
    "scaleType": "linear"
   },
  },
  "seriesType": "area"
 },
 "dataOptions": [
 {
              title: 
              {label:"Date",
                type: "date"},
              path: "date.date",
            },
  {
   "title": "Trade Volume",
   "path": "Total_USD"
  }
 
 ]
});
    query.request({dateFormat:"%Y-%m-%d"
  });
    })();
  </script>
