              Competitors Analysis Dashboard (V1+V2) ~5/20/2021

      <div class="row" style="margin-top:20px; margin-bottom:20px">
        <div class="col-md-12">
          <div class="d-flex justify-content-center" style="font-weight: bold;">
            BSC Top 10 AMM by Active Address
          </div>
          <div id="bsc_address"></div>
        </div>
       </div>
       <div class="row" style="margin-top:20px; margin-bottom:20px">
        <div class="col-md-12">
          <div class="d-flex justify-content-center" style="font-weight: bold;">
            Ethereum Top 1- AMM by Active Address
          </div>

          <div id="eth_address"></div>
        </div>
      </div>
     <div class="row" style="margin-top:20px; margin-bottom:20px">
       <div class="col-md-12">
         <div class="d-flex justify-content-center" style="font-weight: bold;">
            BSC Major AMM Trading Volume
          </div>
          <div id="bsc_trade"></div>
        </div>
      </div>
     <div class="row" style="margin-top:20px; margin-bottom:20px">
       <div class="col-md-12">
         <div class="d-flex justify-content-center" style="font-weight: bold;">
            Ethereum Major AMM Trading Volume
          </div>
          <div id="eth_trade"></div>
        </div>
      </div>
      <div class="row" style="margin-top:20px; margin-bottom:20px">
        <div class="col">
          <div class="d-flex justify-content-end">
            <a href="https://explorer.bitquery.io/bsc/smart_contract/0xbcfccbde45ce874adcb698cc183debcf17952812">
              <img
                src="https://lh3.googleusercontent.com/gLUJmZaNklu79UkRHR5oHP5eOP6NiRBXoP7mk36LHul-41QqZuh2NVYV_sSN6JLczaPmLO5ZVqZPNFMtPw4JhVR78ctqmJGADPyOlp8pG6r_4J1c4UbQ0aQcA2zneUikWJ3kThGX"
                style="height: 30px;"
            /></a>
          </div>
        </div>
      </div>
    </div>
     <nav>
      <a href="https://alichef000.github.io">Main Page</a> |
      <a href="https://alichef000.github.io/Top_100">Top Tradings</a> |

      </nav>
  </body>

  <script>
     (function(){
    widgets.init('https://graphql.bitquery.io', '', {locale: 'en', theme: 'light'});
    var query = new widgets.query(`



{ethereum(network:bsc){
  dexTrades(date:{since:"2021-05-20"}
    options:{desc:"count",limit:10}){
exchange{name
address{sc:address}}
    tradeAmount(in:USD)
    count(uniq:senders)
    
  }
}}

`);
    var wdts = new widgets.table('#bsc_address', query, 'ethereum.dexTrades', {
 "title": "BSC Major AMM Active Address",
 "dataOptions": [
  
  {
   "title": "Exchange Name",
   "path": "exchange.name",
  },
  {
   "title": "Exchange Address",
   "path": "exchange.address.sc"
  },
   {
   "title": "Volume USD",
   "path": "tradeAmount"
  },
   {
   "title": "Active Address",
   "path": "count"
  },
 ]
});
    query.request({});
    })();
  </script>
