  <script>
    (function(){
    widgets.init('https://graphql.bitquery.io', '', {locale: 'en', theme: 'light'});
    var query = new widgets.query(`
query($dateFormat:String!)

{
  ethereum(network: ethereum) {
    dexTrades(
      date: {since: "2020-01-01"}
      exchangeName:{is:"SushiSwap"}
    ) {
      Total_USD: tradeAmount(calculate: sum, in: USD)
      Total_trades: count(uniq: txs)
      Total_fee: gasValue(calculate: sum, in: USD)
 date:date{dt:date(format:$dateFormat)}
    }
  }
}



`);
    var wdts = new widgets.chartByTime('#sushi_trade', query, 'ethereum.dexTrades', {
 "title": "Trading Volume",

   },
  },

 },

 {

              },
              path: "date.dt",
